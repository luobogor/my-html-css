<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1px物理像素方案1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <style>
  * {
    padding: 0;
    margin: 0;
  }

  #box {
    width: 200px;
    height: 200px;
    position: relative;
  }

  #box:before {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    background: #000;
  }

  @media screen and (-webkit-device-pixel-ratio: 2) {
    #box:before {
      transform: scaleY(0.5);
    }
  }

  @media screen and (-webkit-device-pixel-ratio: 3) {
    #box:before {
      transform: scaleY(0.333333);
    }
  }
  </style>

  <!--  像素比 = 物理像素 / css 像素-->
</head>
<body>
<div id="box"></div>
<script>

</script>
</body>
</html>
